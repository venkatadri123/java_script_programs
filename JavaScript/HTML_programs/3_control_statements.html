<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        document.write("<h1>If -- Else control statements</h1>")
        // Find whether no is Even or Odd.
        var x=6;
        if(x%2==0)
        {
            document.write("<h1>EVEN Number</h1>");
        }
        else
        {
            document.write("<h1>ODD Number</h1>");
        }

        // Find given number is +VE or -VE.
        var y = 2;
        if (y>0)
        {
            document.write("<h1>Positive Number</h1>");
        }
        else if (y<0)
        {
            document.write("<h1>Negetive Number</h1>");
        }
        else
        {
            document.write("<h1>Either +ve or -ve Number</h1>");
        }

        // Find given number is Positive and even number.
        z = 10
        if(z>0)
        {
            document.write("<h1>Number is Positive</h1>");
            if (z%2==0)
            {
                document.write("<h1>Number is Even</h1>");
            }
            else
            {
                document.write("<h1>Number is ODD</h1>");
            }
        }
        else
        {
            document.write("<h1>Number is Negetive</h1>");
        }
        if (z%2==0 && z>0)
        {
            document.write("<h1>Number is Even and Positive</h1>");
        }
    </script>

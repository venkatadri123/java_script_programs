<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // For loop
        for(var x=1;x<=10;x++)
        {
            document.write("<h2> "+(5*x)+" </h2");
        }
        {
        document.write("while loop out put")
        }
        // While loop
        var y = 1;
        while(y<10)
        {
            document.write("<h2> "+(5*y)+" </h2");
            y=y+1
        }
    </script>
</head>

</body>
</html>

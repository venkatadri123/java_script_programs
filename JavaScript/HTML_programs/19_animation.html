<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script type="text/javascript">
    var opacity = 0;
    var intervalID = 0;

    function fadeOut()
    {
        intervalID = setInterval(hide,200);
    }

    function fadeIn()
    {
        intervalID = setInterval(show,200);
    }

    function show()
    {
        var img = document.getElementById("img1");
        opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
        if (opacity<1)
        {
            opacity = opacity+0.1;
            img.style.opacity = opacity;
        }
        else
        {
            clearInterval(intervalID);
        }
    }

    function hide()
    {
        var img = document.getElementById("img1");
        opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
        if (opacity>0)
        {
            opacity = opacity-0.1;
            img.style.opacity = opacity;
        }
        else
        {
            clearInterval(intervalID);
        }
    }
        
    </script>
</head>
<body>
        <button onclick="fadeOut()" id="btnAdd">Fade Out</button>
        <br>
        <img id="img1" src="/Users/venkatdri/Desktop/JavaScript/Nature.jpeg" width="250px"/>
        <br>
        <button onclick="fadeIn()" id="btnStop">Fade In</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script type="text/javascript">
    var width = 100;
    var difference = 2;
    var intervalId = 0;
    // document.getElementById("img1").style.width=width
    
    function increase()
    {
        clearInterval(intervalId)
        intervalId = setInterval(expand,10);
    }

    function decrease()
    {
        clearInterval(intervalId)
        intervalId = setInterval(shrink,10);
    }

    function expand()
    {
        if (width<200)
        {
            width = width+difference;
            console.log(width)
            document.getElementById("img1").style.width=width;
        }
        else
        {
            clearInterval(intervalId)
        }
    }

    function shrink()
    {
        if (width>100)
        {
            width = width-difference;
            console.log(width)
            document.getElementById("img1").style.width=width;
        }
        else
        {
            clearInterval(intervalId)
        }

    }
    </script>
</head>
<body>
        <br>
        <br>
        <img onmouseover="increase()" onmouseout="decrease()" id="img1" src="/Users/venkatdri/Desktop/JavaScript/Nature.jpeg" width="100"/>
</body>
</html>

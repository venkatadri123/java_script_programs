<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script type="text/javascript">

    // \d - match any digit (equal to [0-9])
    // \w - match any word characters (a-z, A-Z,0-9, & _)
    // \s - match white space character (eg - spaces & tabs)
    // \t - match a tab only.
        function validate()
        {
            var username = document.getElementById("uname").value;
            var regex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            if (regex.test(username))
            {
                alert("valid username")
            }
            else
            {
                alert("Invalid username")
                document.getElementById("lbluser").style.visibility = "visible";
            }
        }
    </script>
</head>
<body>
    <form onsubmit="return validate()" action="15_1_message.html">
        <input id="uname" placeholder="Username"
        type="text" required/>
        <label id="lbluser" style="color: red; visibility: hidden;">Invalid Username</label>
        <br><br>
    
        <br><br>
        <button onclick="validate()" type="button">Submit</button>
    </form>
</body>
</html>
